<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
    <!-- <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy" crossorigin="anonymous"></script> -->
    <script src="https://kit.fontawesome.com/e722cc8aa6.js" crossorigin="anonymous"></script>
</head>

<body>

    <div class="main">
        <div class="header">
            <span class="heading">Simple Calculator</span>
            <span class="icon"><i class="fas fa-calculator"></i></span>
        </div>

        <div class="input_container">
            <input class="result" id="result" type="text" >
        </div>
        
        <div class="btnContainer">
            <div class="row1">
                <button class="btn" onclick="clearResult()">C</button> 
                <button class="btn" onclick="getNumber('(')">(</button> <!-- &Sqrt; -->
                <button class="btn" onclick="getNumber(')')">)</button> <!--% -->
                <button class="btn" onclick="getNumber('/')">&divide;</button>
            </div>
            <div class="row2">
                <button class="btn" onclick="getNumber('7')">7</button>
                <button class="btn" onclick="getNumber('8')">8</button>
                <button class="btn" onclick="getNumber('9')">9</button>
                <button class="btn" onclick="getNumber('*')">&times;</button>
            </div>
            <div class="row3">
                <button class="btn" onclick="getNumber('4')">4</button>
                <button class="btn" onclick="getNumber('5')">5</button>
                <button class="btn" onclick="getNumber('6')">6</button>
                <button class="btn" onclick="getNumber('-')">-</button>
            </div>
            <div class="row4">
                <button class="btn" onclick="getNumber('1')">1</button>
                <button class="btn" onclick="getNumber('2')">2</button>
                <button class="btn" onclick="getNumber('3')">3</button>
                <button class="btn" onclick="getNumber('+')">+</button>
            </div>
            <div class="row5">
                <button class="btn" onclick="getNumber('(-')">&plusmn;</button>
                <button class="btn" onclick="getNumber('0')">0</button>
                <button class="btn" onclick="getNumber('.')">&middot;</button>
                <button class="btn" onclick="getResult()">=</button>
            </div>

        </div>
        
    </div>
</body>

<script src="main.js"></script>
</html>
